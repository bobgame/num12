<div id="nw-app-container" [class.is-web]="isWeb"
  class="lang-{{languageService.currentLanguage}} short-lang-{{languageService.shortLanguage}}">
  <div class="page-container" *ngIf="isWeb">
    <div class="page-main">
      <nm-ui-nav></nm-ui-nav>
      <div class="main-info-container" [class.only-web]="g.show.onlyWeb">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="app-main">
    <div class="app-container" *ngIf="!g.show.onlyWeb">
      @switch (g.show.pageName) { @case (PageName.home) {
      <nm-home></nm-home>
      } @case (PageName.about) {
      <nm-about></nm-about>
      } @case (PageName.slider) {
      <nm-slider></nm-slider>
      } @case (PageName.nPuzzle) {
      <nm-n-puzzle></nm-n-puzzle>
      } @case (PageName.n2048) {
      <nm-n2048></nm-n2048>
      } @case (PageName.numGuess) {
      <nm-num-guess></nm-num-guess>
      } @case (PageName.sudoku) {
      <nm-sudoku></nm-sudoku>
      } }
      <nm-loading *ngIf="g.show.pop.loading"></nm-loading>
      <nm-cup *ngIf="g.show.pop.cup"></nm-cup>
      <nm-about *ngIf="g.show.pop.about"></nm-about>
      <nm-settings *ngIf="g.show.pop.settings"></nm-settings>
      <nm-lang *ngIf="g.show.pop.lang"></nm-lang>
    </div>
  </div>
</div>
