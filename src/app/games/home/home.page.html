<div class="container">
  <div class="game-title">
    <h1>{{ 'common.title' | translate }}</h1>
    <!-- <h3>All In One</h3> -->
  </div>
  <div class="game-list">
    <ul>
      <div class="all-cups" (click)="g.show.pop.cup = true"><i class="nwicon nwi-cup mr-half"></i>0</div>
      <li class="game-item" *ngFor="let game of g.gameData.gameList" (click)="gotoPage(game.pageName)">
        <div class="icon">
          <img src="assets/icon/game/{{game.pageName}}.png" draggable="false" />
        </div>
        <div>
          <div class="name">{{ game.name | translate }}</div>
          <div class="cup">
            <i class="nwicon nwi-cup"></i>{{ game.cup }}
          </div>
        </div>
        <div class="ml-auto relative go-icon">
          <i class="nwicon nwi-arrow-left absolute"></i>
        </div>
      </li>

      <!-- 
      <li>
        <div>Words</div>
      </li> -->
      <li class="more-coming">
        <div>{{ 'common.moreComing' | translate }}</div>
      </li>
      <li class="bottom-con">
        <div class="bottom-item" *ngFor="let bottomIcon of dialogService.bottomIcons"
          (click)="dialogService.openDialog(bottomIcon.popup)">
          <i class="nwicon nwi-{{ bottomIcon.nwIcon }}"></i>
        </div>
      </li>
    </ul>
  </div>
</div>
