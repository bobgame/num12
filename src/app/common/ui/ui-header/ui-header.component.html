<div class="ui-header-container">
  <div class="title-con">{{title}}</div>
  <div class="back-con">
    <div *ngIf="backEnabled" class="back-btn" (click)="backClick()">
      <i class="nwicon nwi-arrow-left"></i>
      <i class="nwicon nwi-arrow-left left-2"></i>
    </div>
  </div>
  <div class="right-con" (click)="openStarPop()"><i class="nwicon nwi-star-full"></i></div>
</div>
