<div class="title">
  <div>{{ 'k.numGames.title' | translate }}</div>
</div>
<div class="info-con">
  <ul class="game-list">
    <li *ngFor="let game of g.gameList" (click)="gotoPage(game.pageName)">
      <div class="name">{{ game.name | translate }}</div>
      <div class="icon"><i class="nwicon nwi-arrow-left rotate-180"></i></div>
    </li>
  </ul>
</div>
